{% extends "base.html" %}
{% block content %}
<div class="card p-4 mb-4">
  <h3 class="mb-3">Grafiki lekarzy</h3>

  <!-- Dodaj lekarza -->
  <div class="mb-4">
    <h5>Dodaj lekarza</h5>
    <form method="post" class="d-flex gap-2" style="max-width: 400px;">
      <input class="form-control" name="name" placeholder="Imię i nazwisko lekarza" required>
      <input class="form-control" name="hours" placeholder="Godziny pracy (np. 08:00-16:00)" required>
      <button class="btn btn-danger">Dodaj</button>
    </form>
  </div>

  <!-- Tabela lekarzy -->
  <div>
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Imię i nazwisko</th>
          <th>Godziny pracy</th>
          <th>Akcja</th>
        </tr>
      </thead>
      <tbody>
        {% for d in doctors %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ d.name }}</td>
          <td>{{ d.hours }}</td>
          <td>
            <a href="{{ url_for('edit_doctor', doctor_id=d.id) }}" class="btn btn-sm btn-danger">Edytuj grafik</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
