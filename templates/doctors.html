{% extends "base.html" %}
{% block content %}

<!-- Nagłówek i przycisk powrotu -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="fw-bold text-primary">Grafiki lekarzy</h2>
  <a href="{{ url_for('dashboard') }}" class="btn btn-outline-dark btn-sm">Powrót do panelu</a>
</div>

<!-- Sekcja dodawania lekarza -->
<div class="card p-3 mb-4 shadow-sm">
  <h5 class="fw-semibold mb-3">Dodaj lekarza</h5>
  <form method="post" action="{{ url_for('doctors') }}">
    <div class="input-group" style="max-width: 500px;">
      <input type="text" class="form-control" name="name" placeholder="Imię i nazwisko lekarza" required>
      <input type="text" class="form-control" name="hours" placeholder="Godziny pracy (np. 09:00-17:00)" required>
      <button class="btn btn-success">Dodaj</button>
    </div>
  </form>
</div>

<!-- Tabela lekarzy -->
<div class="card p-3 shadow-sm">
  <h5 class="fw-semibold mb-3">Aktualni lekarze</h5>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Imię i nazwisko</th>
        <th>Godziny pracy</th>
        <th>Akcja</th>
      </tr>
    </thead>
    <tbody>
      {% for d in doctors %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ d.name }}</td>
        <td>{{ d.hours }}</td>
        <td>
          <a href="{{ url_for('edit_doctor', doctor_id=d.id) }}" class="btn btn-sm btn-primary">Edytuj grafik</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
