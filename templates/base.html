<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przychodnia Medyczna</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <!-- nasz własny CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand">Przychodnia Medyczna</span>
        <div>
            <a class="btn btn-light btn-sm" href="{{ url_for('show_slots') }}">Dostępne terminy</a>
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('login') }}">Panel personelu</a>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    <div class="card shadow-sm p-4">
        <h1 class="mb-3">System rezerwacji wizyt</h1>
        <p class="text-muted mb-0">
            Nowoczesny system rejestracji pacjentów online
        </p>
    </div>
    {% endblock %}
</div>

</body>
</html>
