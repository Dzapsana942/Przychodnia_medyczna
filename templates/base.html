<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przychodnia Medyczna</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <!-- nasz własny CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container d-flex justify-content-between align-items-center">

    <!-- Lewa strona -->
    <span class="navbar-brand fw-bold fs-4">
      Przychodnia Medyczna
    </span>

    <!-- Prawa strona -->
    <div class="d-flex align-items-center gap-2">

      {% if username %}
        <span class="text-white me-2">
          Zalogowany: <strong>{{ username }}</strong>
        </span>

        <a class="btn btn-light btn-sm" href="{{ url_for('doctors_view') }}">
          Grafiki lekarzy
        </a>

        <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">
          Wyloguj
        </a>
      {% else %}
        <a class="btn btn-light btn-sm" href="{{ url_for('show_slots') }}">
          Dostępne terminy
        </a>

        <a class="btn btn-outline-light btn-sm" href="{{ url_for('login') }}">
          Panel personelu
        </a>
      {% endif %}

    </div>
  </div>
</nav>


<div class="container">
    {% block content %}
    <div class="card shadow-sm p-4">
        <h1 class="mb-3">System rezerwacji wizyt</h1>
        <p class="text-muted mb-0">
            Nowoczesny system rejestracji pacjentów online
        </p>
    </div>
    {% endblock %}
</div>

</body>
</html>
