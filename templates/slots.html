<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dostępne terminy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Przychodnia Medyczna</a>
    </div>
</nav>

<div class="container">
    <h2 class="mb-3">Dostępne terminy wizyt</h2>

    <form id="filters-form" class="row g-2 mb-4" method="get" action="/slots">
        <div class="col-md-4">
            <label class="form-label">Lekarz</label>
            <select class="form-select" name="doctor_id">
                {% for d in doctors %}
                    <option value="{{ d.id }}" {% if d.id == selected_doctor_id %}selected{% endif %}>
                        {{ d.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Data</label>
            <input
                class="form-control"
                type="date"
                name="date"
                value="{{ selected_date }}"
            >
        </div>
    </form>

    {% if slots|length == 0 %}
        <div class="alert alert-warning">
            Brak dostępnych terminów dla wybranych parametrów.
        </div>
    {% else %}
        <div class="list-group">
            {% for s in slots %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <div><strong>{{ s.time }}</strong> — {{ s.doctor_name }}</div>
                        <small class="text-muted">{{ s.date }}</small>
                    </div>
                    <a
                        class="btn btn-success btn-sm"
                        href="/book?slot_id={{ s.slot_id }}&date={{ selected_date }}"
                    >
                        Rezerwuj
                    </a>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("filters-form");
        if (!form) return;

        const doctorSelect = form.querySelector('select[name="doctor_id"]');
        const dateInput = form.querySelector('input[name="date"]');

        function submitForm() {
            form.submit();
        }

        if (doctorSelect) {
            doctorSelect.addEventListener("change", submitForm);
        }
        if (dateInput) {
            dateInput.addEventListener("change", submitForm);
        }
    });
</script>

</body>
</html>
