{% extends "base.html" %}
{% block content %}
<div class="card p-4 mb-4">
  <h3 class="mb-3">Panel lekarza</h3>

  <h5 class="mb-3">Pacjenci oczekujący</h5>
  <table class="table table-striped table-bordered align-middle">
    <thead>
      <tr>
        <th>#</th>
        <th>Pacjent</th>
        <th>Przybliżony czas wejścia</th>
        <th>Notatka</th>
      </tr>
    </thead>
    <tbody>
      {% for p in patients %}
      <tr>
        <td>{{ p.position }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.eta }}</td>
        <td>
          <a href="{{ url_for('note', patient_id=p.id) }}" class="btn btn-sm btn-warning">Notatka</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
