<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Potwierdzenie rezerwacji</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Przychodnia Medyczna</a>
        <a class="btn btn-light btn-sm" href="/slots">Dostępne terminy</a>
    </div>
</nav>

<div class="container">
    <div class="card p-4 shadow-sm text-center">
        <h3 class="mb-3">Rezerwacja potwierdzona ✅</h3>

        <p><strong>Pacjent:</strong> {{ patient_name }}</p>
        <p><strong>Numer w kolejce:</strong> {{ queue_number }}</p>
        <p><strong>Przybliżony czas wejścia:</strong> {{ estimated_time }}</p>

        <div class="d-grid gap-2 mt-3">
            <a class="btn btn-primary" href="/slots">
                Wróć do terminów
            </a>

            <a class="btn btn-secondary" href="/reschedule/{{ appointment_id }}">
                Zmień termin
            </a>

            <a class="btn btn-danger" href="/cancel/{{ appointment_id }}">
                Anuluj rezerwację
            </a>
        </div>
    </div>
</div>

</body>
</html>
