<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dostępne terminy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Przychodnia Medyczna</a>
        <a class="btn btn-light btn-sm" href="/slots">Dostępne terminy</a>
    </div>
</nav>

<div class="container">
    <h2 class="mb-3">Dostępne terminy wizyt</h2>

    <form class="row g-2 mb-4" method="get" action="/slots">
        <div class="col-md-4">
            <label class="form-label">Lekarz</label>
            <select class="form-select" name="doctor_id">
                {% for d in doctors %}
                    <option value="{{ d.id }}" {% if d.id == selected_doctor_id %}selected{% endif %}>
                        {{ d.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Data</label>
            <input class="form-control" type="date" name="date" value="{{ selected_date }}">
        </div>

        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100" type="submit">Pokaż terminy</button>
        </div>
    </form>

    {% if slots|length == 0 %}
        <div class="alert alert-warning">
            Brak dostępnych terminów dla wybranych parametrów.
        </div>
    {% else %}
        <div class="list-group">
            {% for s in slots %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <div><strong>{{ s.time }}</strong> — {{ s.doctor_name }}</div>
                        <small class="text-muted">{{ s.date }}</small>
                    </div>
                    <a class="btn btn-success btn-sm" href="/book?slot_id={{ s.slot_id }}&date={{ selected_date }}">Rezerwuj</a>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
</body>
</html>
