<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rezerwacja wizyty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Przychodnia Medyczna</a>
        <a class="btn btn-light btn-sm" href="/slots">Dostępne terminy</a>
    </div>
</nav>

<div class="container">
    <div class="card p-4 shadow-sm">
        <h3 class="mb-3">Rezerwacja wizyty</h3>

        <div class="mb-3">
            <div><strong>Lekarz:</strong> {{ slot.doctor_name }}</div>
            <div><strong>Data:</strong> {{ slot.date }}</div>
            <div><strong>Godzina:</strong> {{ slot.time }}</div>
        </div>

        <form method="post" action="/confirm">
            <!-- dane techniczne -->
            <input type="hidden" name="slot_id" value="{{ slot.slot_id }}">
            <input type="hidden" name="date" value="{{ slot.date }}">

            <!-- dane pacjenta -->
            <div class="mb-3">
                <label class="form-label">Imię i nazwisko</label>
                <input
                    class="form-control"
                    name="patient_name"
                    required
                    minlength="3"
                    placeholder="Jan Kowalski"
                >
            </div>

            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input
                    class="form-control"
                    type="email"
                    name="email"
                    required
                    placeholder="jan.kowalski@email.com"
                >
            </div>

            <div class="mb-3">
                <label class="form-label">Powód wizyty</label>
                <textarea
                    class="form-control"
                    name="reason"
                    rows="3"
                    maxlength="200"
                    placeholder="Krótki opis problemu (opcjonalnie)"
                ></textarea>
            </div>

            <button class="btn btn-success">Potwierdź rezerwację</button>
            <a href="/slots" class="btn btn-secondary">Wróć</a>
        </form>
    </div>
</div>

</body>
</html>
